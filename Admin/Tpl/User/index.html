<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>

<form action="{:U('User/index')}" method="post">
    关键词：<input type="text" name="keywords">
    类型：<select name="type">
    <option value="username">用户名</option>
    <option value="name">昵称</option>
    <option value="id">ID</option>
</select>
    <input type="submit" value="查询">
</form>

<script type="text/javascript">
    function del() {
        if (window.confirm('请确认是否删除')) {
            document.adminForm.submit();
        }
    }
</script>
<a href="__URL__/add">创建</a>
<a href="__URL__/delete" onclick="del();return false;">删除</a>

<form name="adminForm" action="__URL__/delete" method="post">
    <table border="1" bordercolor="black" width="100%">
        <tr>
            <th>
                全选
            </th>
            <th>
                用户名：
            </th>
            <th>
                邮箱：
            </th>
            <th>
                是否激活
            </th>
            <th>
                ID
            </th>
            <th>
                所属用户组
            </th>
            <th>
                最后登录时间
            </th>
            <th>
                注册时间
            </th>
        </tr>

        <volist name="list" id="user">
            <tr>
                <td>
                    <input type="checkbox" name="did[]" value="{$user['id']}">
                </td>
                <td><a href="{:U('User/edit?id='.$user['id'].'')}">{$user["username"]}</a>
                </td>
                <td>{$user['email']}</td>
                <td>
                    <eq name="user['active']" value="1">
                        启用
                        <else/>
                        禁用
                    </eq>
                </td>
                <td>{$user['id']}</td>
                <td>
                    {$user['group']}
                </td>
                <td>{$user['last_login_date']}</td>
                <td>{$user['reg_date']}</td>
            </tr>
        </volist>

        <tr>
            <td colspan="8" align="center">
                {$show}
            </td>
        </tr>

    </table>
</form>
</body>
</html>
