<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title>用户列表</title>
		<link rel="stylesheet" type="text/css" href="../../../Public/style/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../Public/style/common.css" />
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="common">
					<div class="out">
						<div class="out-header">
							<a class="strong a"><h4 class="welcome" id="welcome">会员一览</h4></a>
						</div>
						<div class="visibility"></div>
						<!--<p>欢迎使用cpub管理系统</p>-->
						<form action="{:U('User/index')}" method="post">
							关键词：
							<input type="text" name="keywords" class="form-control keywords "> 类型：
							<div class="dropdown" style="display: inline-block;">
								<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">用户名
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu" id="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
									<li role="presentation"><a role="menuitem" tabindex="-1" href="#">用户名</a>
									</li>
									<li role="presentation"><a role="menuitem" tabindex="-1" href="#">昵称</a>
									</li>
									<li role="presentation"><a role="menuitem" tabindex="-1" href="#">ID</a>
									</li>
								</ul>
							</div>
							<input class="btn btn-primary" type="submit" value="查询">
							<div class="btn btn-default visibility"></div>
							<a class="btn btn-success" id="add"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 添加 </a>
							<a class="btn btn-danger" id="delete"> <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 编辑 </a>
							<a class="btn btn-info" id="help"> <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> 帮助 </a>
							
							
							
						</form>
						<table class="table table-bordered table-striped table-hover" style="margin-top: 10px;">
							<tr>
								<th>
									用户名：
								</th>
								<th>
									邮箱：
								</th>
								<th>
									是否激活
								</th>
								<th>
									ID
								</th>
							</tr>

							<volist name="ulist" id="user">
								<tr>
									<td><a href="{:U('User/edit?id='.$user['id'].'')}">{$user["username"]}</a>
									</td>
									<td>{$user['email']}</td>
									<td>{$user['active']}</td>
									<td>{$user['id']}</td>
								</tr>
							</volist>

						</table>

					</div>
				</div>
			</div>
		</div>
		<script src="../../../Public/script/User.index.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../Public/script/jquery-2.1.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../Public/script/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('.dropdown-toggle').dropdown();
		</script>
	</body>


</html>
