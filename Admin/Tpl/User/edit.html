<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>编辑用户</title>
</head>
<body>
<form action="{:U('User/update')}" method="post">
    用户名：<input type="text" name="username" value="{$data['username']}"/><br>
    密 码：<input type="password" name="pwd"/><br>
    昵 称：<input type="text" name="name" value="{$data['name']}"/><br>
    邮 箱：<input type="text" name="email" value="{$data['email']}"/><br>

    用户组：<select name="role_id" size="5">
    <volist name="roleList" id="row">
        <option value="{$row['id']}"
        <eq name="data['role_id']" value="$row['id']">
            selected="selected"
        </eq>
        >{$row['name']}
        </option>
    </volist>
</select>
    激 活：是<input type="radio" name="active" value="1" checked="checked"/>
    否<input type="radio" name="active" value="0"/><br>
    <input type="hidden" name="id" value="{$data['id']}"/>
    <input type="hidden" name="oldPassword" value="{$data['password']}">
    <input type="submit" value="提交">
</form>
</body>
</html>
