<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户组管理</title>
</head>
<body>

<script type="text/javascript">
function del(){
    if (window.confirm("请确认是否删除用户的相应权限授予!")){
        document.adminForm.submit();
    }
}
</script>

<a href="__URL__/add">创建</a>
<a href="__URL__/delete" onclick="del();return false;">删除</a>

<form name="adminForm" action="__URL__/delete" method="post">
    <table border="1" bordercolor="black" width="100%">
        <tr>
            <th>全选</th>
            <th>分组名</th>
            <th>分组描述</th>
            <th>操作</th>
            <th>ID</th>
        </tr>

        <volist name="RoleList" id="role">
            <tr>
                <td>
                    <input type="checkbox" name="did[]" value="{$role['id']}">
                </td>
                <td>
                    <a href="__URL__/edit/id/{$role['id']}">{$role['name']}</a>
                </td>
                <td>
                    {$role['remark']}
                </td>
                <td>
                    <a href="#">授权</a>  <a href="__APP__/User/index/{$role['id']}">查看用户</a>
                </td>
                <td>
                    {$role['id']}
                </td>
            </tr>
        </volist>
    </table>
</form>
</body>
</html>
